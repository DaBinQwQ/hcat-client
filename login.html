<body class="mdui-theme-primary-indigo mdui-color-blue-100 mdui-theme-accent-indigo mdui-theme-layout-auto">

    <div class="mdui-toolbar mdui-color-indigo">
      <a class="mdui-typo-headline">HCAT</a>
      <a class="mdui-typo-title">登录</a>
    </div>
  </div>
  
<div class="mdui-container mdui-row mdui-center">
    <div class="mdui-typo-display-2 mdui-text-center">
        <br>
    </div>
    <div id="login">
    <div class="mdui-text-center mdui-typo-display-3">登录HCAT</div>
    <div class="mdui-textfield">
        <div class="mdui-textfield mdui-textfield-floating-label"><label class="mdui-textfield-label">账号</label><input id="login_account" required="" class="mdui-textfield-input" type="text" name="uid" onkeyup="value=value.replace(/[\W]/g,'')"/></div>
        <div class="mdui-textfield mdui-textfield-floating-label"><label class="mdui-textfield-label">密码</label><input id="login_passwd" required="" class="mdui-textfield-input" type="password" name="password" onkeyup="value=value.replace(/[\W]/g,'')"/></div><br>
        <input onclick="loginHandler()" class="mdui-btn mdui-btn-block mdui-btn-raised mdui-ripple mdui-color-theme-accent" type="submit" value="登录"><br>
        <a href="register.html"><button class="mdui-btn mdui-btn-block mdui-color-theme-accent mdui-ripple">没有账号？点击注册！</button></a>
    </div>
</div>
    <div class="mdui-typo-display-2 mdui-text-center">
        <br>
    </div>
</div>

<script>
function loginHandler() {
    var user = $("#login_account").val();
    var pwd = $("#login_passwd").val();
    if(user === "" || pwd === ""){
        mdui.snackbar({message:'请填写内容'});
        return;
    }
    $.ajax({
        type: 'post',
        url: apiAddress + "/auth/login",
        data: {username: user, password: pwd},
        dataType: 'text',
        success: function(data){
            obj = JSON.parse(data);
            if (obj.status == "ok"){
                mdui.snackbar({message:'登录成功'});
                setCookie("username",user,180);
                setCookie("token",obj.token,180);
                window.location = "index.html";
            }else if(obj.status == "error"){
                mdui.snackbar({message:'登录失败，错误原因：' + obj.message});
            }else if(obj.status == "null"){
                mdui.snackbar({message:'账号不存在'});
            }else{
                mdui.snackbar({message:'未知错误'});
            }
        }
    });
}

// token验证
function authenticateToken(){
    $.ajax({
        type: 'post',
        url: apiAddress + "/auth/authenticate_token",
        data: {username: getCookie("username"), token: getCookie("token")},
        dataType: 'text',
        success: function(data){
            obj = JSON.parse(data);
            if (obj.status == "ok"){
                mdui.snackbar({message:'您已登录'});
                window.location = "index.html";
            }
        }
    });
}
authenticateToken();
</script>
