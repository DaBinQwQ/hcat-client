<html>
  <head>
  <meta name="description" content="HCAT">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>HCAT - 注册</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/mdui/1.0.2/css/mdui.min.css" />
  <link rel="stylesheet" href="css/main.css" />
  <script src="https://cdn.staticfile.org/mdui/1.0.2/js/mdui.min.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdn.staticfile.org/jquery/3.6.1/jquery.min.js"></script>
  <!--<link href="https://cdn.staticfile.org/twitter-bootstrap/5.2.1/css/bootstrap.min.css" rel="stylesheet">-->
  <!--<script src="https://cdn.staticfile.org/twitter-bootstrap/5.2.1/js/bootstrap.bundle.min.js"></script>-->
</head>
<body class="mdui-theme-primary-indigo mdui-theme-accent-indigo background">
  <div class="mdui-appbar mb10">
    <div class="mdui-toolbar mdui-color-indigo-50">
      <a class="mdui-typo-headline">HCAT</a>
      <a class="mdui-typo-title">注册</a>
    </div>
  </div>
  
<div class="mdui-container mdui-row mdui-center">
    <div class="mdui-typo-display-2 mdui-text-center">
        <br>
    </div>
    <div id="register" class="card mdui-card">
    <div class="mdui-text-center mdui-typo-display-3">注册HCAT</div>
    <div class="mdui-textfield">
        <div class="mdui-textfield mdui-textfield-floating-label"><label class="mdui-textfield-label">账号</label><input id="reg_account" required="" class="mdui-textfield-input" type="text" name="uid"/></div>
        <div class="mdui-textfield mdui-textfield-floating-label"><label class="mdui-textfield-label">密码</label><input id="reg_passwd" required="" class="mdui-textfield-input" type="password" name="password"/></div>
        <div class="mdui-textfield mdui-textfield-floating-label"><label class="mdui-textfield-label">昵称</label><input id="reg_display_name" required="" class="mdui-textfield-input" type="text" name="display_name"/></div><br>
        <input onclick="loginHandler()" class="mdui-btn mdui-btn-block mdui-btn-raised mdui-ripple mdui-color-theme-accent-100" type="submit" value="注册"><br>
        <button onclick="window.location='login.html'" class="mdui-btn mdui-btn-block mdui-btn-raised mdui-ripple mdui-color-theme-accent-100">已有账号？点击登录！</button>
    </div>
</div>
    <div class="mdui-typo-display-2 mdui-text-center">
        <br>
    </div>
</div>

<script>
function loginHandler() {
    var user = $("#reg_account").val();
    var pwd = $("#reg_passwd").val();
    var disn = $("#reg_display_name").val();
    if(user === "" || pwd === ""){
        mdui.snackbar({message:'请填写内容'});
        return;
    }
    $.ajax({
        type: 'get',
        url: apiAddress + "/account/register",
        data: {user_id: user, password: pwd, username: disn},
        dataType: 'text',
        success: function(data){
            obj = JSON.parse(data);
            if (obj.status == "ok"){
                mdui.snackbar({message:'注册成功'});
                window.location = "login.html";
            }else if(obj.status == "error"){
                mdui.snackbar({message:'注册失败，错误原因：' + obj.message});
            }else{
                mdui.snackbar({message:'未知错误'});
            }
        }
    });
}
// token验证
function authenticateToken(){
    $.ajax({
        type: 'get',
        url: apiAddress + "/account/authenticate_token",
        data: {},
        dataType: 'text',
        success: function(data){
            obj = JSON.parse(data);
            if (obj.status == "ok"){
                mdui.snackbar({message:'您已登录'});
                window.location = "index.html";
            }
        }
    });
}
authenticateToken();
</script>


</body></html>
